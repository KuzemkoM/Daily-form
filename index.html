<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8">
    <title>Daily-form</title>
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrap">
	<div class="container">
		<h2><img src="img/key.png" alt="key"> Create your free account</h2>
		<p>Come and join your cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a></p>
	<form>
			<input class="width50-1" type="text" name="first-name" placeholder="First name">
			
			<input class="width50" type="text" name="last-name" placeholder="Last name">		
		
			<input type="email" name="email" placeholder="Email address">
	
			<input type="password" name="password" placeholder="Password">
		
			<button>Sign up for free</button>
	</form>
		<footer><p>By clicking on &#34;Sign up for free&#34;, you agree to the <a href="#">Terms of Service </a>and the <a href="#">Privacy Policy</a><p>
		</footer>
	</div>
</div>
</body>
</html>
